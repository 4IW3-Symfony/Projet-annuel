<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>easyloc</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="easyloc">
  <meta property="og:type" content="">
  <meta property="og:url" content="easyloc.fr">
  <meta property="og:image" content="">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/e0e4f88423.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
<main>
  <div class="login">
    <div class="login__form">
      <div class="login__form__wrapper" id="f-login">
        <h1 class="login__form__title">Connexion</h1>
        <form action="#" class="form">
          <div class="form__field">
            <label for="l-email">Email</label>
            <input type="email" id="l-email">
          </div>
          <div class="form__field">
            <label for="l-password">Mot de passe</label>
            <input type="password" id="l-password">
          </div>
          <div class="form__field">
            <button type="button">Se connecter</button>
          </div>
        </form>
        <span>Pas encore de compte ? Inscrivez-vous</span>
      </div>
      <div class="login__form__wrapper" id="f-register">
        <h1 class="login__form__title">Inscription</h1>
        <form action="#" class="form">
          <div class="form__field">
            <label for="r-email">Email</label>
            <input type="email" id="r-email">
          </div>
          <div class="form__field">
            <label for="r-password">Mot de passe</label>
            <input type="password" id="r-password">
          </div>
          <div class="form__field">
            <label for="r-password2">Confirmer le mot de passe</label>
            <input type="password" id="r-password2">
          </div>
          <div class="form__field">
            <button type="button">S'inscrire</button>
          </div>
        </form>
        <span>Vous avez déjà un compte ? Connectez-vous</span>
      </div>
    </div>
    <div class="login__display">
      <a class="header__logo" href="/">
        <img class="header__logo__img" src="img/logo-black.png" alt="logo easyloc">
        <span class="header__logo__title">easyloc</span>
      </a>
    </div>
  </div>
</main>
</body>
</html>
